<!DOCTYPE html>
<html lang="en">
<head>
<title>Sistema Contable | Reportes</title>
<meta charset="utf-8">
<link type="text/css" rel="stylesheet" href="css/style.css">
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/reportes.js"></script>
</head>
<body>
<div id="wrap">
  <div id="header">
    <h1>ASAP Company</h1>
    <h2>Transparencia en tus Asientos contables</h2>
    <div id="nav">
      <ul id="nav-pages">
        <li><a href="menu.html" class="current">Home</a><span>/</span></li>
        <li><a href="empresas.html">Empresas</a><span>/</span></li>
        <li><a href="reportes.html">Reportes</a></li><span>/</span></li>
      </ul>
    </div>
  </div>

  <h2>Generar Reportes</h2>

  <!-- Formulario para seleccionar la empresa, tipo de reporte y fecha/mes -->
  <div id="seleccion_reporte">
      <h5>Ingrese Datos</h5>
      
      <!-- Selección de la empresa -->
      <label for="empresa_reporte">Seleccione la Empresa:</label>
      <select id="empresa_reporte">
          <!-- Opciones se llenarán dinámicamente con el JavaScript -->
      </select><br>

      <label for="tipo_reporte">Tipo de Reporte:</label>
      <select id="tipo_reporte">
          <option value="diario">Diario</option>
          <option value="mensual">Mensual</option>
      </select><br>

      <!-- Fecha para reporte diario -->
      <div id="fecha_diaria">
          <label for="fecha_reporte">Fecha del Reporte:</label>
          <input type="date" id="fecha_reporte">
      </div>

      <!-- Selección de mes para reporte mensual -->
      <div id="mes_mensual" style="display: none;">
          <label for="mes_reporte">Mes del Reporte:</label>
          <input type="month" id="mes_reporte">
      </div>

      <button type="button" id="generar_reporte_btn">Generar Reporte</button>
  </div>

  <!-- Sección para mostrar el reporte generado -->
  <div id="resultado_reporte">
      <!-- El reporte se mostrará aquí -->
  </div>

  <!-- Botón para volver al menú principal -->
  <br><br><br><br><br><br> 
  <button onclick="window.location.href='menu.html';">Volver al menú principal</button>

  <div id="footer">
    <p class="copyright">Todos los derechos reservados 2024 Copyright &copy;</p>
  </div>
</div>
</body>
</html>
