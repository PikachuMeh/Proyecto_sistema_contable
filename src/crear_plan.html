<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear Plan de Cuentas</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/crear_plan.js"></script>
</head>
<body>

    <h1>Crear Plan de Cuentas para <span id="empresa-nombre"></span></h1>

    <!-- Selecci贸n de la opci贸n -->
    <label>
        <input type="radio" name="plan-option" value="nuevo" checked> Crear Plan de Cuentas desde cero
    </label>
    <label>
        <input type="radio" name="plan-option" value="archivo"> Agregar Plan de Cuentas mediante archivo Excel
    </label>

    <!-- Formulario para crear un plan de cuentas desde cero -->
    
    <form id="crear-plan-form" >
        <p>Desabilitado por ahora</p>
        <h2>Crear Plan de Cuentas</h2>
        <label for="codigo-cuenta">C贸digo de Cuenta:</label>
        <input type="number" id="codigo-cuenta" required disabled><br>

        <label for="descripcion-cuenta">Descripci贸n de la Cuenta:</label>
        <input type="text" id="descripcion-cuenta" required disabled><br>

        <label for="nombre-cuenta">Nombre de la Cuenta:</label>
        <input type="text" id="nombre-cuenta" required disabled><br>

        <label for="nivel-cuenta">Nivel de la Cuenta:</label>
        <input type="number" id="nivel-cuenta" required disabled><br>

        <label for="tipo-cuenta">Tipo de Cuenta:</label>
        <input type="number" id="tipo-cuenta" required disabled><br>

        <label for="saldo-normal">Saldo Normal:</label>
        <input type="number" id="saldo-normal" required disabled><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" required disabled><br>

        <label for="documento-respaldo">Documento Respaldo:</label>
        <input type="text" id="documento-respaldo" required disabled><br>

        <button type="button" id="add-cuenta-btn" disabled>Agregar Cuenta</button>
        <ul id="cuentas-list"></ul>

        <button type="button" id="crear-plan-btn" disabled>Crear Plan de Cuentas</button>
    </form>

    <!-- Formulario para agregar un plan de cuentas mediante archivo Excel -->
    <form id="agregar-plan-form" style="display:none;">
        <h2>Agregar Plan de Cuentas mediante archivo Excel</h2>
        <label for="archivo-excel">Subir archivo Excel:</label>
        <input type="file" id="archivo-excel" accept=".xlsx" required><br>

        <button type="button" id="upload-plan-btn">Subir Plan de Cuentas</button>
    </form>

    
</body>
</html>
