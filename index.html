<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesion </title>

<!DOCTYPE html>

<head>
	
	<script src="src/js/jquery-3.7.1.min.js"></script>
	<script src="src/js/script.js"></script>
	<script src="src/js/login.js"></script>
	
	<title>Slide Navbar</title>
	<link rel="stylesheet" type="text/css" href="slide navbar style.css">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Registro</label>
					<input type="text" name="txt" placeholder="Nombre" required="">
					<input type="email" name="email" placeholder="Correo" required="">
          			<input type="number" name="broj" placeholder="Numero de Telefono" required="">
					<input type="password" name="pswd" placeholder="Contraseña" required="">
					<button type="submit" id="registro">Registrarse</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Ingresar</label>
					<input type="email" name="email" placeholder="Correo" required="">
					<input type="password" name="pswd" placeholder="Contraseña" required="">
					<button id="login">Inicio de Sesion</button>
				</form>
			</div>
	</div>
</body>
</html>
